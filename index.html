    <!--! bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <!--Header Start-->
    <header class="header-area">
        <div class="container">
            <div class="navbar">
                <div class="navbar-left">
                    <button class="btn-bar">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="navbar-middle">
                    <div class="logo">
                        STORE
                    </div>
                </div>
                <div class="navbar-right">
                    <button class="cart-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight">
                        <span class="cart-items">0</span>
                        <i class="fas fa-cart-shopping"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <!--Header End-->

    <!--Banner Start-->
    <div class="banner-area">
        <div class="banner">
            <div class="banner-image">
                <img src="/images/wallpaper.jpg" alt="Banner Image" />
            </div>
            <div class="banner-content">
                <span class="banner-content-subtitle">INDOORS</span>
                <span class="banner-content-title">See Bamboo's New Range Of Indoor Furniture</span>
                <span class="banner-content-text">Classic meet modern living. Bamboo has a fantastic range of indoor
                    furniture, perfect for any modern home.</span>
                <a href="#" class="banner-content-link">SEE MORE</a>
            </div>
        </div>
    </div>
    <!--Banner End-->

    <!-- product list start -->
    <div class="product-area">

                            </button>
                        </div>
                    </div>
                </div> -->

        </div>
    </div>
    <!-- product list end -->

    <!-- cart list start -->
    <div class="offcanvas offcanvas-end" id="offcanvasRight">
        <!-- offcanvas ile tıkladığımızda sağ taraftan menü açılacak-->
        <div class="offcanvas-header">
            <h5>Shopping Cart</h5>
            <button class="btn-close" type="button" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="shopping-cart">
                <ul class="cart-list">
                    <li class="cart-list-item">

                        </div>
                        <div class="cart-right">

                <div class="shopping-cart-bottom">
                    <div class="total">

                        <span class="total-value">$600</span>
                    </div>
                    <button class="btn-clear" type="button">CLEAR</button>
                </div>
            </div>
